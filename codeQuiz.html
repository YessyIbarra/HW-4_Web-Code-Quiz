<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Code Quiz</title>
</head>

<body>
    <header class="navbar" style="background-color:hsla(0, 71%, 80%, 0.933)">
        <a href="highScores.html" style="color:black">High Scores</a>
        <div id="time-on-screen" style="font-size: medium">TIME : <span id="time-on-screen">0</span></div>

    </header>

    <div class="container">
        <h1 class="p-4 text-center">Coding Quiz Challenge</h1>
        <div class="col-10 mx-auto text-center">
            <p id="startPTag" class="p-1 text-center"> Try to answer the following code-related questions within the
                time limit. Note: Incorrect answers will penalize your score time by ten seconds!</p>
            <button id="startButton">Start Quiz</button>
        </div>
    </div>
    <div id="question-text">

    </div>
    <div class="row">
        <div class="col-4 mx-auto my-4">
            <div id="option-box" class="list-group">
            </div>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="question.js"></script>
</body>

</html>
