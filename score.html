<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Score & Initials</title>
</head>

<body>
    <header class="navbar" style="background-color:hsla(0, 71%, 80%, 0.933)">
        <div class="container">
            <div class="col-10 mx-auto text-center">
                <h1 id="players-score"> Your Score : </h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div id="initials-menu" class="my-4">
                <form>
                    <input placeholder="Enter Initials Here" id="initials-input" type="text" name="score"
                        style="border: 1px solid #d6d6d6;" /><button style="background-color: #f6f5f5;
                        border: 1px solid #d6d6d6;
                        height: 28px;
                        border-left: none;" id="submit-intials-btn">Submit</button>
                </form>
            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="score.js"></script>
</body>
</html>
